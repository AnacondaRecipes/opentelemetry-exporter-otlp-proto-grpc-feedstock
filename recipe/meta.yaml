{% set name = "opentelemetry-exporter-otlp-proto-grpc" %}
{% set version = "1.37.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_')}}-{{ version }}.tar.gz
  sha256: f55bcb9fc848ce05ad3dd954058bc7b126624d22c4d9e958da24d8537763bec5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<39]

requirements:
  host:
    - pip
    - python
    - hatchling
  run:
    - python
    - googleapis-common-protos >=1.57,<2
    - grpcio >=1.63.2,<2.0.0  # [py<313]
    - grpcio >=1.66.2  # [py>=313]
    - opentelemetry-api >=1.15,<2
    - opentelemetry-proto =={{ version }}
    - opentelemetry-sdk >=1.37.0,<1.38
    - opentelemetry-exporter-otlp-proto-common =={{ version }}
    - typing-extensions >=4.6.0

# E   ModuleNotFoundError: No module named 'opentelemetry.test'
# https://pypi.org/project/opentelemetry-test-utils, not in the main channel.
{% set ignore_tests = " --ignore=tests/test_otlp_metrics_exporter.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_otlp_trace_exporter.py" %}
# Disabled unstable tests with timeouts:
{% set deselect_tests = " --deselect=tests/test_otlp_exporter_mixin.py::TestOTLPExporterMixin::test_retry_info_is_respected" %}
{% set deselect_tests = deselect_tests + " --deselect=tests/test_otlp_exporter_mixin.py::TestOTLPExporterMixin::test_timeout_set_correctly" %}
{% set deselect_tests = deselect_tests + " --deselect=tests/test_otlp_exporter_mixin.py::TestOTLPExporterMixin::test_shutdown_interrupts_export_retry_backoff" %}

test:
  source_files:
    - tests
  imports:
    - opentelemetry.exporter.otlp.proto.grpc
  commands:
    - pip check
    - pytest -v tests {{ ignore_tests }} {{ deselect_tests }}
  requires:
    - pip
    - pytest

about:
  summary: OpenTelemetry Python / Protobuf over gRPC Exporter
  home: https://github.com/open-telemetry/opentelemetry-python/tree/main/exporter/opentelemetry-exporter-otlp-proto-grpc
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://opentelemetry-python.readthedocs.io
  dev_url: https://github.com/open-telemetry/opentelemetry-python/tree/main/exporter/opentelemetry-exporter-otlp-proto-grpc
  description: |-
    OpenTelemetry, also known as OTel for short, is a vendor-neutral open-source
    Observability framework for instrumenting, generating, collecting, and exporting
    telemetry data such as traces, metrics, logs. As an industry-standard
    it is natively supported by a number of vendors.

extra:
  recipe-maintainers:
    - mariusvniekerk
